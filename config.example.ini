# mcp-GraphQL 配置文件示例
# 复制此文件为 config.ini 并填入你的配置

[API]
# 阿里云 DashScope API Key（使用 Qwen 时需要）
# 获取地址: https://dashscope.aliyun.com
dashscope_api_key = sk-5d42dxxxxxxxxxxxxxxxxx

[LLM]
# 默认使用的 LLM 模型: qwen, llama3, 或其他 Ollama 模型
default_model = qwen-plus-2025-12-01

# Ollama API 地址（使用本地 Ollama 时）
# ollama_api_url = http://localhost:11434

[SCAN]
# 默认请求超时时间（秒）
default_timeout = 10

# 默认 OAST 域名（用于 SSRF 检测）
# 推荐使用 Interact.sh 或 Burp Collaborator
# 注意：只填写域名，不要包含 http:// 或 https://
default_oast_domain = 39ab5nspkylwaf6cd5ujoi181z7rvhj6.oastify.com

# RCE 时间盲注阈值（秒）
rce_time_threshold = 10

[OUTPUT]
# 是否自动保存报告
auto_save_report = false

# 报告保存路径
report_directory = ./reports/

# 报告格式: json, markdown, both
report_format = markdown